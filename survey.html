    <header>
      <h1 class="main-heading">Accessible Frog</h1>
      <i class="subheading">we make awesome music</i>
    </header>

    <main>
      <h2 class="heading">Survey</h2>
      <div class="card">
        <div class="flex">
          <img class="photo" src="img/concert01.jpg" alt="">
          <div class="container">
            <form class="survey">
							<fieldset>
								<legend>Favorite Band Member</legend>
									<p><label for="john">Who is your favorite band member:</label></p>
									<input id="john" type="radio" name="res" value="John"> <label for="john">John</label>
									<input id="Hazzard" type="radio" name="res" value="Hazzard"><label for="Hazzard">Hazzard</label>
									<input id="Bob" type="radio" name="res" value="Bob"><label for="Bob">Bob</label>
									<input id="sally" type="radio" name="res" value="Sally"><label for="sally">Sally</label>
							</fieldset>
							<fieldset>
								<legend>Favorite Accessible Frogs album and song</legend>
									<p><label for="albums">What is your favorite album:</label></p>
								<select id="albums" name="select">
									<option value="1">A Day Of Old</option>
									<option value="2">Diamond Fireworks</option>
									<option value="3">Enjoy Your Desire</option>
									<option value="4">Finding My Shadow</option>
									<option value="5">Heroic Forever</option>
									<option value="6">Midnight Fires</option>
									<option value="7">Music Of My Life</option>
									<option value="8">Party For An Angel</option>
									<option value="9">Street Of The Rider</option>
									<option value="10">Song For Yesterday</option>
									<option value="11">This Is For You</option>
								</select>
								<p><label for="favorite-song-textarea">What is your favorite song:</label></p>
								<textarea id="favorite-song-textarea"></textarea>
							</fieldset>
            </form>
          </div>
        </div>
      </div>
      <h2 class="heading">Newsletter</h2>
      <div class="card">
        <div class="flex">
          <img class="photo" src="img/the_band.jpg" alt="">
            <div class="container">
              <form class="newsletter">
									<fieldset>
										<legend>Contact information to receive newsletter</legend>
                  	<p><label for="full-name">Name: <input id="full-name" type="text" name="textfield"></label></p>
										<p><label for="email">Email: <input id="email" type="email" name="textfield"></label></p>
										<p><label for="confirm-email">Retype Email: <input id="confirm-email" type="email" name="textfield"></label></p>
                  	<button type="submit">Sign Up</button>
								</fieldset>
              </form>
            </div>
        </div>
      </div>
    </main>
